<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beaver Barcamp Example Scene</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/components/aframe-text-component.min.js"></script>
    <script src="js/components/json-model.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="kelley" src="assets/kelley.dae"></a-asset-item>
        <a-asset-item id="mammoth" src="assets/woolly-mammoth-skeleton.json"></a-asset-ite>
        <img id="road" src="assets/road.jpg">
        <img id="sky" src="assets/sky.jpg">
        <video id="osu" autoplay src="assets/osu.mp4"></video>
      </a-assets>

      <!-- Background. -->
      <a-sky src="#sky"></a-sky>

      <!-- Building. -->
      <a-collada-model src="#kelley"></a-collada-model>

      <!-- Ground. -->
      <a-plane src="#road" height="300" position="0 -1 0" repeat="200 200"
               rotation="-90 0 0" width="300" metalness="0" roughness="1"></a-plane>

      <!-- Word. -->
      <a-entity text="text: Oregon State University" material="color: #C44500"
                position="-20 0 50" rotation="0 90 0" scale="2 2 2"></a-entity>

      <!-- Lights. -->
      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" position="-10 1.8 40">
        <a-animation attribute="intensity" direction="alternate" dur="3000"
                     from="1" to="0.8" repeat="indefinite"></a-animation>
      </a-light>

      <!-- Skeleton. -->
      <a-entity json-model="#mammoth" position="-30 6 40"
                scale=".004 .004 .004"></a-entity>

      <!-- Audio. -->
      <a-entity position="0 2 50"
                sound="autoplay: true; src: assets/fight.mp3; volume: 20"></a-entity>

      <!-- Video. -->
      <a-video position="-40 10 80" src="#osu" height="20" width="30"
               rotation="0 135 0" shader="standard"></a-video>

      <!-- Camera. -->
      <a-entity position="-10 1.8 40" rotation="0 90 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
